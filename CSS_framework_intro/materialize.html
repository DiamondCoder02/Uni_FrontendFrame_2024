<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materialize example</title>
  <!-- Compiled and minified CSS  and the icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<!--  Materialize CSS offers predefined classes and styles for creating responsive navigation components like tabs, collapsible menus, 
side navigation, and top navigation.
Example of using Materialize CSS navigation -->
<nav>
  <div class="nav-wrapper teal lighten-1">
    <a href="#" class="brand-logo offset-s1" style="margin-left:10px;">Logo</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="sass.html">First</a></li>
      <li><a href="badges.html">Second</a></li>
      <li><a href="collapsible.html">Third</a></li>
    </ul>
  </div>
</nav>
<!-- Example of using Materialize CSS grid -->
<div class="container orange">
  <h4 class="title">This is a container with grid</h4>
  <div class="row">
    <div class="col s1">1</div>
    <div class="col s1">2</div>
    <div class="col s1">3</div>
    <div class="col s1">4</div>
    <div class="col s1">5</div>
    <div class="col s1">6</div>
    <div class="col s1">7</div>
    <div class="col s1">8</div>
    <div class="col s1">9</div>
    <div class="col s1">10</div>
    <div class="col s1">11</div>
    <div class="col s1">12</div>
  </div>
</div>
<!-- Example of using Materialize CSS forms -->
<div class="container">
  <div class="input-field col s12">
    <input id="first_name" type="text" class="validate">
    <label for="first_name"> Name</label>
    <p>
      <label>
        <input type="checkbox" />
        <span>Red</span>
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" checked="checked" />
        <span>Yellow</span>
      </label>
    </p>
    <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>submit</a>
  </div>
</div>

  
</body>
</html>
